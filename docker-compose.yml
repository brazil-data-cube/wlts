version: '3.3'

networks:
  bdc_net:

services:
  wlts:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: wlts
    image: wlts:0.2.0-0
    restart: "always"
    environment:
      - "SQLALCHEMY_DATABASE_URI=postgresql://user:password@localhost:5432/dbname"
      - "WLTS_URL=http://localhost:8080"
    networks:
      - bdc_net
    ports:
      - "127.0.0.1:8080:5000"
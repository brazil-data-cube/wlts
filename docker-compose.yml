version: '3.3'

networks:
  bdc_net:

services:
  wlts:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: wlts
    image: wlts:0.6.0
    restart: unless-stopped
    environment:
      - "WLTS_URL=http://localhost:8080"
      - "WLTS_ENVIRONMENT=ProductionConfig"
    networks:
      - bdc_net
    ports:
      - "127.0.0.1:8080:5000"